<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        overflow-x: hidden;
      }
      /* Animated Gradient Blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: moveBlob 12s ease-in-out infinite alternate;
      }
      @keyframes moveBlob {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(30px, -40px) scale(1.2); }
        100% { transform: translate(-30px, 40px) scale(1); }
      }
      /* Slide Animation */
      .slide-up { opacity: 0; transform: translateY(30px); animation: slideUp 0.8s ease forwards; }
      @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
      /* Glow Button */
      .glow-btn { transition: all 0.3s ease-in-out; box-shadow: 0 0 0 rgba(236, 72, 153, 0); }
      .glow-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(236, 72, 153, 0.6); }
      /* Avatar Hover */
      .profile-pic { transition: transform 0.3s ease, box-shadow 0.3s ease; }
      .profile-pic:hover { transform: scale(1.08) rotate(2deg); box-shadow: 0 0 30px rgba(168, 85, 247, 0.5); }
      /* Error Shake Animation */
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
      }
      .shake { animation: shake 0.4s ease; }
    </style>
  </head>
  <body class="relative bg-gray-950 min-h-screen flex items-center justify-center px-4">
    <!-- Animated Background Blobs -->
    <div class="blob w-72 h-72 bg-pink-500 top-10 left-10"></div>
    <div class="blob w-80 h-80 bg-purple-500 top-40 right-10"></div>
    <div class="blob w-60 h-60 bg-indigo-500 bottom-10 left-1/3"></div>

    <div
      class="w-full max-w-2xl bg-white/10 backdrop-blur-xl rounded-3xl p-8 shadow-[0_0_50px_rgba(255,255,255,0.1)] text-white slide-up"
    >
      <h1
        class="text-5xl font-bold text-center mb-8 bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 bg-clip-text text-transparent tracking-wide drop-shadow-lg"
      >
        GitHub Explorer üöÄ
      </h1>

      <!-- Input Section -->
      <div class="flex gap-4 mb-6 slide-up" style="animation-delay: 0.2s">
        <input
          id="usernameInput"
          type="text"
          placeholder="üîç Type GitHub username..."
          class="flex-1 px-5 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 border border-white/20 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        />
        <button
          id="searchBtn"
          class="glow-btn bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 px-6 py-3 rounded-xl font-semibold"
        >
          Search
        </button>
      </div>

      <!-- Skeleton Loading -->
      <div class="animate-pulse hidden" id="loading">
        <div class="flex items-center gap-4 mb-4">
          <div class="w-20 h-20 rounded-full bg-gray-700"></div>
          <div class="flex-1">
            <div class="h-5 bg-gray-700 w-3/4 rounded mb-2"></div>
            <div class="h-4 bg-gray-700 w-1/2 rounded"></div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div class="h-4 bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-700 rounded w-full"></div>
        </div>
      </div>

      <!-- Profile Card -->
      <div
        id="profileData"
        class="hidden mt-8 p-6 rounded-2xl bg-white/5 hover:bg-white/10 transition transform hover:scale-[1.03] shadow-[0_0_30px_rgba(236,72,153,0.3)] slide-up"
        style="animation-delay: 0.4s"
      ></div>
    </div>

    <script>
      const input = document.getElementById("usernameInput");
      const btn = document.getElementById("searchBtn");
      const profileDiv = document.getElementById("profileData");
      const loadingDiv = document.getElementById("loading");

      async function fetchUser() {
        const username = input.value.trim();
        if (!username) return;
        profileDiv.classList.add("hidden");
        loadingDiv.classList.remove("hidden");

        try {
          const res = await fetch(`https://api.github.com/users/${username}`);
          if (!res.ok) throw new Error("User not found");
          const data = await res.json();

          profileDiv.innerHTML = `
            <div class="flex gap-4 items-center">
              <img src="${data.avatar_url}" alt="Avatar" class="w-20 h-20 rounded-full border-2 border-pink-400 profile-pic" />
              <div>
                <h2 class="text-2xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">${data.name || data.login}</h2>
                <p class="text-sm text-white/70">${data.bio || "No bio available"}</p>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6 text-sm">
              <div><strong>üë• Followers:</strong> ${data.followers}</div>
              <div><strong>ü´Ç Following:</strong> ${data.following}</div>
              <div><strong>üìÇ Public Repos:</strong> ${data.public_repos}</div>
              <div><strong>üìç Location:</strong> ${data.location || "Unknown"}</div>
            </div>

            <div class="mt-6 space-y-2 text-sm text-white/80">
              ${data.company ? `<div><strong>üè¢ Company:</strong> ${data.company}</div>` : ""}
              ${data.blog ? `<div><strong>üì∞ Blog:</strong> <a href="${data.blog}" class="text-pink-400 hover:underline">${data.blog}</a></div>` : ""}
              <div><strong>üåê GitHub Profile:</strong> <a href="${data.html_url}" class="text-purple-400 hover:underline">${data.html_url}</a></div>
            </div>
          `;
        } catch (err) {
          profileDiv.innerHTML = `<p class="text-center text-red-400 font-semibold text-lg">‚ùå User not found!</p>`;
          profileDiv.classList.add("shake");
          setTimeout(() => profileDiv.classList.remove("shake"), 400);
        } finally {
          loadingDiv.classList.add("hidden");
          profileDiv.classList.remove("hidden");
        }
      }

      btn.addEventListener("click", fetchUser);
      input.addEventListener("keypress", (e) => e.key === "Enter" && fetchUser());
    </script>
  </body>
</html>
