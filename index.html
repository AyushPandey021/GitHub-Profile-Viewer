<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      /* Fancy Glow Animation */
      .glow-hover {
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 0 rgba(99, 102, 241, 0);
      }
      .glow-hover:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.7);
      }

      /* Smooth Card Animation */
      .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center px-4"
  >
    <div
      class="w-full max-w-2xl bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl text-white fade-in-up"
    >
      <h1
        class="text-4xl font-bold text-center mb-8 tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500"
      >
        GitHub Explorer
      </h1>

      <!-- Input Section -->
      <div class="flex gap-4 mb-6">
        <input
          type="text"
          placeholder="🔍 Search GitHub username..."
          class="usernameinp flex-1 px-5 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 border border-white/20 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
        <button
          class="Search glow-hover bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-xl"
        >
          Search
        </button>
      </div>

      <!-- 🔄 Skeleton Loading State -->
      <div class="animate-pulse hidden" id="loading">
        <div class="flex items-center gap-4 mb-4">
          <div class="w-20 h-20 rounded-full bg-gray-700"></div>
          <div class="flex-1">
            <div class="h-5 bg-gray-700 w-3/4 rounded mb-2"></div>
            <div class="h-4 bg-gray-700 w-1/2 rounded"></div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div class="h-4 bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-700 rounded w-full"></div>
        </div>
      </div>

      <!-- ✅ Profile Data -->
      <div
        class="card mt-8 p-6 rounded-2xl bg-white/5 hover:bg-white/10 transition transform hover:scale-[1.02] shadow-xl"
        id="profileData"
      >
        <div class="flex gap-4 items-center">
          <img
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt="Avatar"
            class="w-20 h-20 rounded-full border-2 border-indigo-400 shadow-lg"
          />
          <div>
            <h2 class="text-2xl font-bold text-indigo-300">The Octocat</h2>
            <p class="text-sm text-white/70">
              Just a friendly octopus from GitHub.
            </p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6 text-sm">
          <div><strong>👥 Followers:</strong> 8.9k</div>
          <div><strong>🫂 Following:</strong> 9</div>
          <div><strong>📂 Public Repos:</strong> 8</div>
          <div><strong>📍 Location:</strong> San Francisco</div>
        </div>

        <div class="mt-6 space-y-2 text-sm text-white/80">
          <div><strong>🏢 Company:</strong> GitHub</div>
          <div>
            <strong>📰 Blog:</strong>
            <a
              href="https://github.blog"
              class="text-indigo-400 hover:underline"
              >github.blog</a
            >
          </div>
          <div>
            <strong>🌐 GitHub Profile:</strong>
            <a
              href="https://github.com/octocat"
              class="text-indigo-400 hover:underline"
              >https://github.com/octocat</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
